<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ermira Niemczyk Bachelorarbeit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden { display: none; }
        #room-preview img { max-width: 100%; height: auto; margin-top: 10px; }
        .loading, .error { padding: 15px; margin: 10px 0; text-align: center; }
        .loading { background: #e0f7fa; }
        .error { background: #ffebee; color: #b71c1c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>KI Bildwelt</h1>
        
        <!-- Modusauswahl -->
        <div class="mode-selector">
            <button id="text-mode-btn" class="active">Text-to-Image</button>
            <button id="image-mode-btn">Image-to-Image</button>
        </div>
        
        <form id="prompt-form">
            <!-- Gebäude- und Raumauswahl (nur für Image-to-Image) -->
            <div id="room-group" class="hidden">
                <div class="input-group full-width">
                    <label for="building-select">Gebäude:</label>
                    <select id="building-select" class="dropdown"></select>
                </div>
                <div class="input-group full-width">
                    <label for="room-select">Raum:</label>
                    <select id="room-select" class="dropdown"></select>
                </div>
                <div id="room-preview">
                    <img src="images/logo.png" alt="Raumvorschau">
                </div>
            </div>
            
            <!-- Zweite Reihe Bildperspektive und Stilrichtung -->
            <div class="row">
                    <div class="input-group">
                        <label for="angle-select">Bildperspektive:</label>
                        <div class="dropdown-with-help">
                            <select id="angle-select" class="dropdown"></select>
                            <a href="Bildperspektive.html" class="help-btn" target="_blank" title="Erklärung der Perspektiven">?</a>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="style-select">Stilrichtung:</label>
                        <div class="dropdown-with-help">
                            <select id="style-select" class="dropdown"></select>
                            <a href="Stilrichtung.html" class="help-btn" target="_blank" title="Erklärung der Stilrichtungen">?</a>
                        </div>
                   </div>
            </div>
            
            <!-- Dritte Reihe Lichtverhältnisse und Situation -->
            <div class="row">
                <div class="input-group">
                    <label for="lighting-select">Lichtverhältnisse:</label>
                    <div class="dropdown-with-help">
                        <select id="lighting-select" class="dropdown"></select>
                        <a href="Lichtverhältnisse.html" class="help-btn" target="_blank" title="Erklärung der Lichtverhältnisse">?</a>
                    </div>
                </div>
                <div class="input-group">
                    <label for="situations-select">Situation:</label>
                    <select id="situations-select" class="dropdown"></select>
                </div>
            </div>

            <!-- Vierte Reihe Themenfelder -->
            <div class="input-group full-width">
                <label for="topic-select">Themenfelder:</label>
                <select id="topic-select" class="dropdown"></select>
            </div>

            <!-- Checkboxen mit Text -->
            <fieldset class="checkbox-group">
                <legend>Vordefinierte Prompts</legend>
                <label><input type="checkbox"> Abstract digital art: A brain split into two halves. One side showing binary code, the other vibrant film reels and 3D polygons. Glowing connections between them, dark background with neon blue accents, cinematic lighting, ultra-detailed. </label>
                <label><input type="checkbox"> A modern workspace with a dual-screen setup: Left screen shows programming code, right screen displays a UI/UX design prototype in Figma. Coffee cup, sketchbook with wireframes, AR headset on desk. Daylight, clean minimalism, photorealistic.</label>
                <label><input type="checkbox"> A geometric logo merging a film clapperboard with a circuit board. Sleek lines, gradient purple-blue, metallic texture. Centered on dark background, corporate style, 4k. </label>
            </fieldset>

            <!-- Negativ Prompt -->
            <div class="input-group full-width">
                <label for="negative-prompt">Negative Prompt</label>
                <textarea id="negative-prompt" rows="2" placeholder="Was soll nicht im Bild erscheinen?"></textarea>
            </div>
          
            <!-- Positiv Prompt -->
            <div class="input-group full-width">
                <label for="user-ideas">Prompt hinzufügen</label>
                <textarea id="user-ideas" rows="2" placeholder="Eigene Ideen ergänzen"></textarea>
            </div>
            
            <!-- Image-to-Image Parameter (nur für Image-to-Image sichtbar) -->
            <div id="i2i-params" class="hidden">
                <div id="image-strength-group" class="form-group">
                    <label for="image-strength">Bildstärke: <span id="strength-value">0.5</span></label>
                    <input type="range" id="image-strength" min="0.1" max="0.9" step="0.1" value="0.5">
                </div>
            </div>
            
            <div id="prompt-preview" class="prompt-preview"></div>
            
            <button type="submit">Generieren</button>
        </form>
        <div id="result-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
